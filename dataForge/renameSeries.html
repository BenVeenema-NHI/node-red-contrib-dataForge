<script type="text/markdown" data-help-name="renameSeries">
Renames one or more series (columns) in a DataFrame. This is useful for aligning column names with expected output formats or making them more readable.

### Inputs
: payload (array | dataFrame) : The data containing the series to rename

### Configuration
: Series Mappings (JSON) : A JSON object mapping old column names to new ones. For example, `{"oldName": "newName", "oldName2": "newName2"}`.

### Outputs
: payload (array) : The data with renamed series in array format. Can be processed by non-dataForge nodes.
