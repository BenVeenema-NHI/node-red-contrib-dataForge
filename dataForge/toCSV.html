<script type="text/markdown" data-help-name="toCSV">
Converts a DataFrame or an array payload to CSV format. This is useful for exporting data for use in other applications that support CSV format.

### Inputs
: payload (array | dataFrame) : The data to convert to CSV

### Outputs
: payload (string) : The data in CSV format.
: dataFrame (dataFrame) : The data in dataFrame format. Can be processed by dataForge nodes.
