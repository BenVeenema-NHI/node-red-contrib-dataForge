<script type="text/markdown" data-help-name="melt">
Melts, or unpivots a dataframe from wide to long format. A powerful function that combines grouping, aggregation and sorting.
Often used for prepping data reports for insertion into a database.

### Inputs
: payload (array | dataFrame)   : The data to melt
: idColumns (string)            : Comma seperated list of columns to keep
: valueColumns (string)         : Optional comma seperated list of columns to melt

### Outputs
: payload (array)       : The melted data in array format. Can be processed by non-dataForge nodes.
: dataFrame (dataFrame) : The melted data in dataFrame format. Can be processed by dataForge nodes.

### References
* [DataForge melt](https://data-forge.github.io/data-forge-ts/classes/dataframe.html#melt)
