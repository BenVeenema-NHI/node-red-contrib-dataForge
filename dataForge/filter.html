<script type="text/markdown" data-help-name="filter">
Filters rows of a dataframe based on a condition. Useful for data cleaning and preparation.
### Inputs
: payload (array | dataFrame) : The data to filter
: conditions (string)         : condition to evaluate for each row. Truthy rows are kept. Falsy rows are removed.
### Outputs
: payload (array)             : The filtered data in array format. Can be processed by non-dataForge nodes.
: dataFrame (dataFrame)       : The filtered data in dataFrame format. Can be processed by dataForge nodes.

### Reference
- [DataForge-filter](https://data-forge.github.io/data-forge-ts/classes/dataframe.html#filter)
